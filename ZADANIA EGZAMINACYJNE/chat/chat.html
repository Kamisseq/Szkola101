<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css" />
    <script src="chat.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Chat</h2>
    </header>
    <main>
        <section class="chat">
            <div class="Jolka">
                <img src="Jolka.jpg" alt="Jolanta Nowak">
                <p>Cześć idziesz jutro do kina?</p>
            </div>
            <div class="Krzysiek">
                <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
                <p>Tak! A ty?</p>
            </div>
        </section>
        <label for="message">Wpisz wiadomość:</label>
        <input type="text" id="message">
        <button id="sender">Wyślij</button><br>
        <button id="lotto">Generuj losową odpowiedż</button>
    </main>
    <aside>
      <h3>Chaty</h3>
      <ul>
        <li>Ogólny</li>
        <li>
          Tematyczne
          <ul>
            <li>Turstyczny</li>
            <li>Żeglarski</li>
            <li>Filatelistyczny</li>
            <li>Hodowla zwierzątek domowych</li>
          </ul>
        </li>
      </ul>
      <h3>Uczestnicy</h3>
      <p>Jolanta Nowak</p>
      <img src="Jolka.jpg" alt="Jolanta Nowak">
      <p>Krzysztof Łukasiński</p>
      <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </aside>
    <footer><h5>Chat wykonał: 0000000000000</h5></footer>
  </body>
</html>
