<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" href="logo.png" type="image/png">
    <script src="uslugi.js" defer></script>
</head>
<body>
    
        <section class="topsection">
            <div class="logo">
                <img src="logo.png" alt="firma it">
            </div>
            <div class="menu">
                <a href="index.html">Strona Główna</a>
                <a href="uslugi.html">Usługi</a>
                <a href="kontakt.html">Kontakt</a>
            </div>
        </section>
        
        <header>
            <img src="animacja.gif" alt="Usługi informatyczne">
        </header>
        
        <main>
            <h2>Kontakt</h2>
            <form>
                <table>
                    <tr>
                        <td>Imię:</td>
                        <td><input type="text" id="imie"></td>
                    </tr>
                    <tr>
                        <td>Nazwisko:</td>
                        <td><input type="text" id="nazwisko"></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td>Zgłoszenie:</td>
                        <td><textarea id="zgloszenie" rows="10" cols="40"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" id="regulamin"> Zapoznałam/em się z regulaminem</td>
                    </tr>
                    <tr>
                        <td><button type="reset" id="resetGuzik">Resetuj</button></td>
                        <td><button type="button" id="przeslijGuzik">Prześlij</button></td>
                    </tr>
                </table>
                <p id="komunikat"></p>
            </form>
            <hr>
        </main>
        
        <footer>
            <p>Autor strony: <strong>NUMER_ZDAJĄCEGO</strong></p>
        </footer>
    
</body>
</html>
