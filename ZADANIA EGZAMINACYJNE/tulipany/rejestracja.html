<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
    <script src="skrypt.js" defer></script>
</head>
<body>

    <header>

        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
    
    </header>
    


    <main> 

        <div class="shownBlock" id="block1">

            <h2>Dane osobowe</h2>
            <input type="text" placeholder="Wpisz imię..." required>
            <input type="text" placeholder="Wpisz nazwisko..." required>
            <button>Następna karta</button>

        </div>
        


        <div class="hiddenBlock" id="blcok2">

            <h2>Dane kontaktowe</h2>
            <input type="email" placeholder="Twój e-mail..." required>
            <input type="tel" placeholder="Twój numer telefonu..." required>
            <button>Następna karta</button>

        </div>
        


        <div class="hiddenBlock" id="block3">

            <h2>Hasło do logowania</h2>
            <input type="password" placeholder="Podaj hasło" required>
            <input type="password" placeholder="Powtórz hasło" required>
            <button>Zatwierdź</button>

        </div>
    
    </main>

    <footer>



        <div class = "footerBlock1">

            <video controls>
                <source src="motyl.mp4" type="video/mp4">
                Przeglądarka nie obsługuje tego formatu
            </video>

        </div>



        <div class="footerBlock2">

            <h3>Plan konferencji</h3>
                <table>
                    <tr>
                        <td>9:00 - 12:00</td>
                        <td>Pielęgnacja roślin</td>
                    </tr>
                    <tr>
                        <td>13:00 - 15:00</td>
                        <td>Targi kwiatowe</td>
                    </tr>
                </table>

        </div>



        <div class = "footerBlock3">

            <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>

        </div>



        <div class = "footerBlock4">

            <p>Formularz wykonał: [numer zdającego]</p>

        </div>
    
    
    </footer>

</body>
</html>
