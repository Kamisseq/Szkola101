<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
    <script src="zwiedzaniepolski.js" defer></script>
</head>
<body>

   
    <header>
        <h1>Zwiedzamy Polskę</h1>
    </header>

   
    <section class="container">
       
        <aside class="blok-lewy">
            <button id="previousImage">&lt;</button>
        </aside>

        
        <main class="blok-srodkowy">
            <img id="active-image" src="1.jpg" alt="Aktywne zdjęcie">
        </main>

        
        <aside class="blok-prawy">
            <button id="nextImage">&gt;</button>
        </aside>
    </section>

    
    <section class="miniatury">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </section>

   
    <footer>
        <h3>Autorem galerii jest:</h3>
        <p>Numer zdającego: [Wstaw numer]</p>
        <a href="http://pixabay.com" target="_blank">Więcej zdjęć</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
